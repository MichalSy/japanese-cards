<svg viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Frosted texture filter -->
    <filter id="frostedNoise">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="3" result="noise" seed="1" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G" />
    </filter>

    <!-- Diagonal gradient: light gray to dark gray -->
    <linearGradient id="frostGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F0F5;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#D8D8E8;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#A0A8C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7080A0;stop-opacity:1" />
    </linearGradient>

    <!-- Glossy shimmer/reflection -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="80%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.5" />
      <stop offset="20%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Base frosted gradient -->
  <rect width="300" height="400" fill="url(#frostGrad)" filter="url(#frostedNoise)" />

  <!-- Glossy overlay -->
  <rect width="300" height="400" fill="url(#shine)" opacity="0.7" />

  <!-- Subtle edge detail -->
  <rect width="300" height="400" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
</svg>
